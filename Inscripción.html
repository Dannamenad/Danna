<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario inscripcion familiares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario inscripción</h1>

    <h2>Formulario inscripción de Familiares</h2>

    <p>Inscriba a sus familiares</p>

    <form action="procesar.php" method="POST">

        <label for="primer-nombre">Primer Nombre:</label>
        <input type="text" id="primer-nombre" name="primer_nombre" required>
        
        <br><br>

        <label for="segundo-nombre">Segundo Nombre (Opcional):</label>
        <input type="text" id="segundo-nombre" name="segundo_nombre">
        
        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <br><br>

        <label for="edad">edad:</label>
        <input type="number" id="edad" name="edad">

        <br><br>

        <label for="date">fecha de nacimiento:</label>
        <input type="date" name="fechaNacimiento">

        <br><br>

        <label for="celular">celular:</label>
        <input type="tel" name="celular" pattern="[0-9][10]">

        <br><br>

        <label for="foto">foto:</label>
        <input type="file" name="archivo">

        <br><br>

        <label>Sexo:</label>  <br>
        <input type="radio" id="masculino" name="sexo" value="masculino" required>
        <label for="masculino">Masculino</label>  <br>

        <input type="radio" id="femenino" name="sexo" value="femenino" required>
        <label for="femenino">Femenino</label>  <br>

        <input type="radio" id="otro" name="sexo" value="otro" required>
        <label for="otro">Otro</label> 
        
        <br><br>

        <label for="correo">correo electronico:</label>
        <input type="email" id="correo" name="correo">

        <br><br>
        

        <input type="submit" value="Enviar">
        



    </form>

</body>
</html>
